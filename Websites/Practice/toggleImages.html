<!DOCTYPE html>
<html>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="./toggleImages.css">
            
    </head>
    
    <body>
        
        <!-- Toggle Images Container -->
        <div class="toggle-container">
            
            <div class="image-container">
                <div class="img-number">1 / 3</div>
                <img src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/iss056e097560.jpg">
                <div class="text">VIEW FROM ISS</div>
            </div>
            
            <div class="image-container">
                <div class="img-number">2 / 3</div>
                <img src="http://www.vladtime.ru/uploads/posts/2015-03/1426494309_1.jpg">
                <div class="text">EARTH'S HORIZON</div>
            </div>
            
            <div class="image-container">
                <div class="img-number">3 / 3</div>
                <img src="https://images.unsplash.com/photo-1542690969-adabaf924e2a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4757f37e591bdfd6eb489a9cba3cab71&auto=format&fit=crop&w=800&q=60">
                <div class="text">FIELD</div>
            </div>
            
            <!-- Left and Right Arrows -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
        </div>
        
        <br>
        
        <!-- Dot Navigator -->
        <div class="dot-container">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
        <!-- JavaScript File -->
        <script src="toggleImages.js"></script>
        
    </body>
</html>
