<!DOCTYPE html>
<html>
    <head>
        <!-- CSS, Ajax and Bootstrap -->
        <link rel="stylesheet" href="./carousel.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>

        <!-- Carousel Container -->
        <div class="carousel-container">

            <div id="myCarousel" class="carousel">

                <!-- Dot Navigators -->
                <!--
                <ol class="carousel-indicators">
                  <li class="item1 active"></li>
                  <li class="item2"></li>
                  <li class="item3"></li>
                </ol>
                -->

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="https://www.nasa.gov/sites/default/files/styles/full_width_feature/public/thumbnails/image/iss056e097560.jpg" alt="ISS">
                  </div>

                  <div class="item">
                    <img src="http://www.vladtime.ru/uploads/posts/2015-03/1426494309_1.jpg" alt="Earth's Horizon">
                  </div>

                  <div class="item">
                    <img src="https://d2abve4vv95fsr.cloudfront.net/RrkwT7lkPUlCfZwPOUtCetqzzTk=/1500x900/smart/com.postmates.img.prod.s3.amazonaws.com/62464109-fc58-4e71-ae20-74792badeece/orig.jpg" alt="Earth's Horizon">
                  </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button">
                  <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button">
                  <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

        <!-- JavaScript File -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="carousel.js"></script>

    </body>
</html>
